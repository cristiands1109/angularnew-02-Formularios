<h2>Reactive: Basicos</h2>
<hr>
<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                
                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">

                    <input  type="text"
                            class="form-control"
                            placeholder="Nombre del Producto"
                            formControlName="nombre">

                    <small  class="form-text text-danger"
                            *ngIf="noEsValido('nombre')">
                            Debe ser mayor a 3 letras
                    </small>
                </div>

            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                
                <label class="col-sm-3 col-form-label">Precio</label>
                
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Precio del Producto"
                            formControlName="precio"
                            >

                    <small  class="form-text text-danger"
                            *ngIf="noEsValido('precio')">
                            El precio debe ser 0 o mayor
                    </small>
                    
                </div>

            </div>

            <!-- Campo de existencia -->
            <div class="mb-3 row">
                
                <label class="col-sm-3 col-form-label">Existencias</label>
                
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Existencias del Producto"
                            formControlName="existencias">
                    <small  class="form-text text-danger"
                            *ngIf="noEsValido('existencias')">
                            La existencia debe ser 0 o mayor
                    </small>
                    
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-right" >Guardar</button>
                    <!-- [disabled]="miFormulario.invalid" -->
                </div>
            </div>
        </form>

    </div>
</div>

<div class="row">
    <div class="col-3">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
    </div>
    <div class="col-2">
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
    </div>
    <div class="col-2">
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
    </div>
</div>
<div>
    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
</div>
