<h2>Reactive: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off" >
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  type="text"
                    class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre">
                    <small  class="form-text text-danger"
                    *ngIf="noEsValido('nombre')">
                            Este campo es obligatirio
                    </small>
        </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">

                <input  type="text"
                        class="form-control"
                        placeholder="Agregar"
                        [formControl]="nuevoFavorito"
                        (keyup.enter)="agregarFavorito()">
                        <div class="input-group-append">
                            <button class="btn btn-primary"
                                    type="button"
                                    (click)="agregarFavorito()">
                                Agregar
                            </button>
                        </div>

            </div>

        </div>
    </div>

     <!-- Lista de juegos favoritos -->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                
                <input class="form-control" type="text" [formControlName]="i">

                        <div class="input-group-append">
                            <button class="btn btn-danger" (click)="borrar(i)" type="button">Eliminar</button>
                        </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-right"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>



<small>Valid</small>
<pre>{{miFormulario.valid}}</pre>
<br>
<small>Value</small>
<pre>{{miFormulario.value | json}}</pre>
<br>
<small>Nnuevo favorito Value</small>
<pre>{{nuevoFavorito.value}}</pre>
<br>
<small>Nuevo favorito Value</small>
<pre>{{nuevoFavorito.valid}}</pre>
