<h2>Templade: Basicos</h2>
<hr>
<div class="row">
    <div class="col">

        <form   (ngSubmit)="guardar()"
                #miFormulario="ngForm"
                autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                
                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">

                    <input  type="text"
                            class="form-control" 
                            placeholder="Nombre del Producto"
                            name="producto"
                            [ngModel]="initForm.producto"
                            required
                            minlength="3">

                    <small  class="form-text text-danger"
                            *ngIf="nombreValido()">
                            Debe ser mayor a 3 letras
                    </small>
                </div>

            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                
                <label class="col-sm-3 col-form-label">Precio</label>
                
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Precio del Producto"
                            name="precio"
                            [ngModel]="initForm.precio"
                            required>
                    <small  class="form-text text-danger"
                            *ngIf="precioValido()">
                            El precio debe ser 0 o mayor
                    </small>
                    
                </div>

            </div>

            <!-- Campo de existencia -->
            <div class="mb-3 row">
                
                <label class="col-sm-3 col-form-label">Existencias</label>
                
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Existencias del Producto"
                            name="existencias"
                            required
                            [ngModel]="initForm.existencias"
                            customMin
                            [minimo]="0">
                    
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-right">Guardar</button>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="row">
    <div class="col-3">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
    <div class="col-2">
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
    </div>
    <div class="col-2">
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
    </div>
</div>
