<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar(miFormulario)" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  type="text"
                    class="form-control"
                    placeholder="Nombre de la persona"
                    name="nombre"
                    required
                    [(ngModel)]="persona.nombre">
                    <small  class="form-text text-danger"
                            *ngIf="miFormulario.controls.nombre?.touched && miFormulario.controls.nombre?.invalid">
                            Este campo es obligatirio
                    </small>
        </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">

                <input  type="text"
                        class="form-control"
                        placeholder="Agregar"
                        name="nuevoFav"
                        (keyup.enter)="agregarFav()"
                        [(ngModel)]="nuevoFav">
                        <div class="input-group-append">
                            <button class="btn btn-primary"
                                    type="button"
                                    (click)="agregarFav()">
                                Agregar
                            </button>
                        </div>

            </div>

        </div>
    </div>

     <!-- Lista de juegos favoritos -->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let favorito of persona.favoritos; let i = index">
                
                <input
                        type="text"
                        name="juego {{i}}"
                        [(ngModel)]="favorito.nombre"
                        class="form-control">

                        <div class="input-group-append">
                            <button class="btn btn-danger" type="button" (click)="eliminar(i)">Eliminar</button>
                        </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-right"
                    type="button"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar(miFormulario)">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
<pre>{{persona | json}}</pre>
